<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Consulta</title>

    <!--CSS-->
    <link rel="stylesheet" href="/layout_for_query/assets/css/centerStyle.css">
    <link rel="stylesheet" href="/layout_for_query/assets/css/searchBox.css">
    <link rel="stylesheet" href="/layout_for_query/assets/css/navbar.css">

    <!--JAVASCRIPT DE OUTRO SITE-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>

<body>

    <!--MENU DE NAVEGAÇÃO-->

    <div class="wrapper">
        <div class="sidebar">
            <img style="max-width: 100%;" src="/layout_for_query/img/imgNav.png" alt="Desenho de pessoa consultando">
            <ul>
                <li><a href="https://pacific-brook-89229.herokuapp.com/"><i class="fas fa-home"></i>
                        Página inicial</a></li>
                <li>
                    <a>Cadastrar cliente</a>
                </li>
            </ul>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <!--CABEÇALHO DA PÁGINA-->

        <div class="main_content">
            <div class="header"> Consulta de Clientes Cadastrados </div>

            <!--BARRA DE PESQUISA-->

            <div class="search-box">
                <input class="search-txt" type="text" name="" placeholder="Consulta de cliente cadastrado">
                <a class="search-btn" href="#">
                    <i class="fas fa-search"></i>
                </a>
            </div>

            <!--CONTEÚDO DA PESQUISA-->

            <div class="info">

                <div>ONDE FICARÃO AS CONSULTAS FEITAS</div>
                <div>ITEM 2</div>

            </div>
        </div>
    </div>

</body>

</html>
